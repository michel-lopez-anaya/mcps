[pytest]
# Configuration Pytest pour les tests d'intégration

# Répertoires à scanner pour les tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs personnalisés
markers =
    integration: Tests d’intégration (testent plusieurs modules ensemble)
    unitary: Tests unitaires (testent un seul module)
    e2e: Tests de bout en bout (testent le workflow complet)
    slow: Tests qui prennent du temps à exécuter
    database: Tests qui nécessitent une base de données

# Couverture de code
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov